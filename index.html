<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/prism.css">
  <title>Post Master</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Post Master</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="successAlert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
    <strong>Success!</strong> Your travel request has been submitted successfully
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="failureAlert" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
    <strong>Failure!</strong> Your travel request has been not submitted due to errors
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h4 class="my-3">Welcome to the Post Master</h4>
      </div>
    </div>
    <div class="row form-group">
      <!-- URL box -->
      <label for="url" class="col-2 col-form-label">URL</label>
      <div class="col-10">
        <input type="text" class="form-control" id="url" placeholder="Enter the URL">
      </div>
    </div>
    <div class="row">
      <div class="col-12">

        <!-- Request Type -->
        <fieldset class="form-group row">
          <legend class="col-form-label col-sm-2 float-sm-left pt-0">Request</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="get" name="request" value="GET" checked>
              <label class="form-check-label" for="get">
                GET
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="post" name="request" value="POST">
              <label class="form-check-label" for="post">
                POST
              </label>
            </div>
          </div>
        </fieldset>

        <!-- Content type box -->
        <fieldset class="form-group row">
          <legend class="col-form-label col-sm-2 float-sm-left pt-0">Content Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="content" id="jsonRadio" value="JSON" checked>
              <label class="form-check-label" for="jsonRadio">
                JSON
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="content" id="paramsRadio" name="request"
                value="parameters">
              <label class="form-check-label" for="paramsRadio">
                Custom Parameters
              </label>
            </div>
          </div>
        </fieldset>

      </div>
    </div>
  </div>

  <!-- Parameters Box -->
  <div id="requestParametersBox" class="container d-none">
    <div class="row form-group my-3">
      <label for="url" class="col-2 col-form-label">Parameter 1</label>
      <div id="parametersBox" class="col-9">
        <form>
          <div class="row">
            <div class="col">
              <input id="parameterKey1" type="text" class="form-control" placeholder="Enter Parameter Key">
            </div>
            <div class="col">
              <input id="parameterValue1" type="text" class="form-control" placeholder="Enter Parameter Value">
            </div>
          </div>
        </form>
      </div>
      <div class="col-1">
        <button id="addParamBtn" class="btn btn-primary">+</button>
      </div>
    </div>
    
  </div>

  <div class="container">
    <!-- JSON Request Box -->
    <div id="requestJSONBox" class="row form-group my-3">
      <label class="col-2" for="requestJSONText">JSON Data</label>
      <div class="col-10">
        <textarea class="form-control" id="requestJSONText" rows="3"></textarea>
      </div>
    </div>

    <!-- Submit button triggers fetch -->
    <div class="row">
      <div class="col-12">
        <button id="submitBtn" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <!-- Response -->
    <div style="max-height: 500px;" id="responseJSONBox" class="row form-group my-3">
      <label class="col-2" for="responseJSONText">JSON Response</label>
      <div class="col-10">
        <!-- <textarea class="form-control" id="responseJSONText" rows="3" placeholder="Your response appears here"></textarea> -->
        <pre class="language-javascript">
          <code id="responseJSONText" class="language-javascript">

          </code>
        </pre>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="/js/index.js"></script>
  <script src="/js/prism.js"></script>
</body>

</html>
